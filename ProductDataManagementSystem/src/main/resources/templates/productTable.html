<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Assignment 1 - Product Data Management System</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<h1>Product Data Table</h1>
	<br><br>
	<table>
		<tr>
			<th>Product Code</th>
			<th>Product Description</th>
			<th>Quantity in Hand</th>
			<th>Product Unit Price</th>
		</tr>
		<tr th:each="product:${products}">
			<td th:text="${product.productCode}"></td>
			<td th:text="${product.productDescription}"></td>
			<td th:text="${product.productQuantity}"></td>
			<td th:text="${product.productUnitPrice}"></td>
		</tr>
	</table>
	<p><a href="/productInput">
		<input type="button" value="Add Another Product" /></a>
	<p><a href="/index"><input type="button" value="Return to Index" /></a>
</body>
</html>
